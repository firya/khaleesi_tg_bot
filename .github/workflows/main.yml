name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          sudo chown -R firya:firya /home/firya/statibot/public
          cd /home/firya/statibot
          git reset --hard origin/master
          git pull origin master
          sudo chown -R www-data:www-data /home/firya/statibot/public